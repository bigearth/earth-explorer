<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button clear ion-item menuClose (click)="openPage('home')">
        <ion-icon name="home" item-start></ion-icon>
        Home
      </button>
      <button clear ion-item menuClose (click)="openPage('search')">
        <ion-icon name="search" item-start></ion-icon>
        Search
      </button>
      <button clear ion-item menuClose (click)="openPage('convert')">
        <ion-icon name="calculator" item-start></ion-icon>
        Convert
      </button>
      <button clear ion-item menuClose (click)="openPage('about')">
        <ion-icon name="flash" item-start></ion-icon>
        About
      </button>
      <button clear ion-item menuClose (click)="openPage('faq')">
        <ion-icon name="help-circle" item-start></ion-icon>
        FAQ
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
