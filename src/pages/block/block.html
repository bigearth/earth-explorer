<nav-header *ngIf='!block'></nav-header>
<nav-header *ngIf='block' [page]='"block"' [data]='block'></nav-header>

<ion-content>
  <div *ngIf='block'>
    <block [data]='block'></block>

    <div *ngIf='transactions'>
      <h2 padding-left><ion-icon name="card"></ion-icon> Transactions</h2>
      <div *ngFor='let transaction of transactions'>
        <transaction [data]='transaction'></transaction>
      </div>
    </div>
  </div>
</ion-content>
